<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web 3D</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet"/>

    <!-- Kustomisasi Tailwind -->
</head>
<body>
    <header class="relative min-h-screen bg-black text-white overflow-hidden font-['Oxanium']">
        <!-- Navbar -->
        <nav class="flex justify-between items-center sm:px-20 px-5 sm:py-10 py-5 fixed w-full z-10 pointer-events-none">
          <img src="assets/LogoM.png" alt="Logo" class="w-16">
          <i class="fas fa-ellipsis-vertical text-white text-2xl"></i>
        </nav>

        <!-- Blur & Gradient Background -->
        <img src="assets/gradient.png" class="fixed top-0 right-0 opacity-50 pointer-events-none"/>
        <div class="fixed top-[20%] right-0 w-[30rem] h-0 shadow-[0_0_700px_15px_white] rotate-[-30deg] pointer-events-none"></div>

        <img src="assets/gradient.png" class="fixed bottom-0 left-0 opacity-50 pointer-events-none"/>
        <div class="fixed bottom-[20%] left-0 w-[30rem] h-0 shadow-[0_0_700px_15px_white] rotate-[-30deg] pointer-events-none"></div>

        <main>
            <section id="contact" class="max-w-3xl mx-auto p-6 rounded-xl shadow-md mt-10">
                <h2 class="text-3xl font-bold mb-6 text-center">Contact Me</h2>
              
                <!-- Contact Form -->
                <form class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-400">Name</label>
                    <input type="text" placeholder="Your Name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900" />
                  </div>
              
                  <div>
                    <label class="block text-sm font-medium text-gray-400">Email</label>
                    <input type="email" placeholder="you@example.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900" />
                  </div>
              
                  <div>
                    <label class="block text-sm font-medium text-gray-400">Message</label>
                    <textarea rows="4" placeholder="Your message..." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900"></textarea>
                  </div>
              
                  <button type="submit" class="border border-transparent hover:border-white w-full bg-white hover:bg-black text-black hover:text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Send
                  </button>
                </form>
              
                <!-- Social Links -->
                <div class="flex justify-center gap-6 mt-6 text-gray-600">
                  <a href="https://github.com/username" target="_blank" class="hover:text-white transition">
                    <i class="fab fa-github text-2xl"></i>
                  </a>
                  <a href="https://instagram.com/username" target="_blank" class="hover:text-pink-500 transition">
                    <i class="fab fa-instagram text-2xl"></i>
                  </a>
                </div>
              </section>
              
        </main>

        <!-- Footer -->
        <footer class="absolute bottom-4 w-full text-center text-sm text-gray-500 text-shadow-sm z-20">
          Â© 2025 Hadziq Avi Asafa. All rights reserved.
        </footer>
      </header>
      
</body>
</html>
